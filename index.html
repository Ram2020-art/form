<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>simple form </title>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="hero">
    <div class="form-box">
        <div class="button-box">
           <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">Login</button>     
        <button type="button" class="toggle-btn" onclick="register()">Register</button>  
        </div>
        <form action="" id="login" class="input-group">
        <input type="text" class="input-field" placeholder="User Id" required>
        <input type="text" class="input-field" placeholder="Password" required>
        <input type="checkbox" class="check-box"><span>remember me</span>
        <button type="submit" class="submit">Log In</button>
        </form>
        
         <form action="" id="register" class="input-group">
        <input type="text" class="input-field" placeholder="User Id" required>
        <input type="email" class="input-field" placeholder="e-mail Id" required>
        <input type="text" class="input-field" placeholder="Password" required>
        <input type="checkbox" class="check-box"><span>agree to terms and condition</span>
        <button type="submit" class="submit">Register </button>
        </form>
    </div>
    </div>

</body>
</html>
